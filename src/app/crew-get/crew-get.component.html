<table class="table table-hover">
  <thead>
  <tr>
    <td>Crew Name</td>
    <td>Crew Meeting</td>
    <td>Crew E-Mail</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let crew of crews">
    <td>{{ crew.CrewName}}</td>
    <td>{{ crew.CrewMeeting }}</td>
    <td>{{ crew.CrewEmail }}</td>
    <td><a [routerLink]="['/edit', crew._id]" class="btn btn-primary">Edit</a></td>
    <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
